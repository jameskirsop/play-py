<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "styles/style.css" %}">
	<script src="https://js.pusher.com/3.0/pusher.min.js"></script>
</head>
<body  style="background-image: url('{% url 'music:artwork' %}')">
	<div class="artwork" style="background-image: url('{% url 'music:artwork' %}')"></div>
	<div id="album-details">
		<img src="{% url 'music:artwork' %}" class="album-artwork">
		<div class="album-text-info">
			<h1>Now Playing</h1>
			<span class="info-title">{{title}}</span><br />
			<span class="info-artist">{{artist}}</span>
		</div>
	</div>
	<script type="text/javascript" src="{% static "js/pusher.js" %}"></script>
</body>
</html>
